<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <link re="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <title>A simple HTML5 / JS calendar
    </title>
</head>

<body>

    <h1>A simple <span class="yellow">HTML5 / JS</span> calendar</h1>
    <div id="calendar">
        <header>
            <img class="arrow prev" src="./img/next.svg">
            <div class="month">2018<br>November </div>
            <img class="arrow next" src="./img/next.svg"> </header>
        <section class="day-name ">
            <ul>
                <li>S</li>
                <li>M</li>
                <li>T</li>
                <li>W</li>
                <li>T</li>
                <li>F</li>
                <li>S</li>
            </ul>
        </section>
        <section class="month-view">
            <section class="days">
                <section class="past-week">
                    <section class="week past-week-0"></section>
                    <section class="week past-week-1"></section>
                    <section class="week past-week-2"></section>
                    <section class="week past-week-3"></section>
                    <section class="week past-week-4"></section>
                    <section class="week past-week-5"></section>
                    <section class="week past-week-6"></section>
                </section>
                <section class="current-month">
                    <section class="week week-0"></section>
                    <section class="week week-1"></section>
                    <section class="week week-2"></section>
                    <section class="week week-3"></section>
                    <section class="week week-4"></section>
                    <section class="week week-5"></section>
                    <section class="week week-6"></section>
                </section>
            </section>
        </section>
    </div>
    <template>
      <div class="day"></div>
        <div class="day-view"></div>
        <div class="day-view-option">
          <ul>
          </ul>
        </div>
    </template>
    <script src="js/vendor/modernizr-3.6.0.min.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
