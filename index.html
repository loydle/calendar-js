<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <link re="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <title>A simple HTML5 / JS calendar
    </title>
</head>

<body>

    <h1>A simple <span class="yellow">HTML5 / JS</span> calendar</h1>
    <div id="calendar">
        <header>
            <img class="arrow prev" src="./img/next.svg">
            <div class="month">2018<br>November </div>
            <img class="arrow next" src="./img/next.svg"> </header>
        <section class="day-name">
            <ul>
                <li>M</li>
                <li>T</li>
                <li>W</li>
                <li>T</li>
                <li>F</li>
                <li>S</li>
                <li>S</li>
            </ul>
        </section>
        <section class="days">
            <div class="week week-1">
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>7</div>
            </div>
            <div class="week week-2">
                <div>8</div>
                <div>9</div>
                <div>10</div>
                <div>11</div>
                <div>12</div>
                <div>13</div>
                <div>14</div>
            </div>
            <div class="week week-3">
                <div>15</div>
                <div>16</div>
                <div>17</div>
                <div>18</div>
                <div>19</div>
                <div>20</div>
                <div>21</div>
            </div>
            <div class="week week-4">
                <div>22</div>
                <div>23</div>
                <div>24</div>
                <div>25</div>
                <div>26</div>
                <div>27</div>
                <div>28</div>
            </div>
            <div class="week week-5">
                <div>29</div>
                <div>30</div>
                <div>31</div>
            </div>
        </section>
    </div>
    <script src="js/vendor/modernizr-3.6.0.min.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
